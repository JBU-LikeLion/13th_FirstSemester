<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로컬스토리지 로그인</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">로컬스토리지 로그인</h2>
      <div class="mb-3">
        <input type="text" id="id" class="form-control" placeholder="ID" />
      </div>
      <div class="mb-3">
        <input
          type="password"
          id="pw"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <button onclick="login('local')" class="btn btn-primary w-100 mb-3">
        Login
      </button>
      <p class="text-center">
        계정이 없으신가요? <a href="local_signUp.html">회원가입</a>
      </p>
    </div>

    <script src="/static/js/auth.js"></script>
  </body>
</html>
