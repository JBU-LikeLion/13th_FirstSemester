<!DOCTYPE html>
<html>
  <head>
    <title>멋사 과제</title>
  </head>
  <body>
    <script>
      let height = 5;

      for (let i = 0; i < height; i++) {
        for (let j = 0; j < height - i - 1; j++) {
          document.write("&nbsp;");
        }
        for (let k = 0; k < 2 * i + 1; k++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
